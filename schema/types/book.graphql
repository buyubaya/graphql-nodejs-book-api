type Book {
    _id: ID!,
    name: String!,
    img: String,
    price: Float,
    description: String,
    category: Category,
    author: Author,
    brand: Brand
    createdAt: String,
    updatedAt: String,
}

type BookListResponse {
    list: [Book],
    count: Int
}

union BookQueryResponse = BookListResponse | Book

type Query {
    book(id: ID, page: Int): BookQueryResponse
}


# ADD BOOK
input AddBook {
    name: String!,
    img: Upload,
    price: Float,
    description: String,
    category: ID!,
    author: ID,
    brand: ID
}

type BookResponse {
    status: Int,
    message: String,
    data: String
}

type Mutation {
    addBook(data: AddBook): BookResponse,
    editBook(data: AddBook): BookResponse
}